<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS</title>
    <link rel="stylesheet" href="New folder/style.css">
</head>

<body>
    <div class="header">
        <h1>CosyPOS</h1>
    </div>

    <div class="customer-info">
        <input type="text" id="customerName" placeholder="Enter customer name">
        <button onclick="setCustomerInfo()">Start Order</button>
    </div>

    <div id="orderSection" style="display: none;">
        <div class="header">
            <h1>CosyPOS</h1>
            <div id="tableInfo">Table 5 - <span id="customerDisplayName"></span></div>
        </div>

        <div class="menu-grid">
            <div class="menu-card breakfast" onclick="showMenuItems('breakfast')">
                <h3>Breakfast</h3>
                <p>13 items</p>
            </div>
            <div class="menu-card soups" onclick="showMenuItems('soups')">
                <h3>Soups</h3>
                <p>8 items</p>
            </div>
            <div class="menu-card pasta" onclick="showMenuItems('pasta')">
                <h3>Pasta</h3>
                <p>10 items</p>
            </div>
            <div class="menu-card sushi" onclick="showMenuItems('sushi')">
                <h3>Sushi</h3>
                <p>15 items</p>
            </div>
            <div class="menu-card main" onclick="showMenuItems('main')">
                <h3>Main Course</h3>
                <p>7 items</p>
            </div>
            <div class="menu-card desserts" onclick="showMenuItems('desserts')">
                <h3>Desserts</h3>
                <p>9 items</p>
            </div>
            <div class="menu-card drinks" onclick="showMenuItems('drinks')">
                <h3>Drinks</h3>
                <p>11 items</p>
            </div>
            <div class="menu-card alcohol" onclick="showMenuItems('alcohol')">
                <h3>Alcohol</h3>
                <p>12 items</p>
            </div>
        </div>

        <div id="menuItemsContainer" class="menu-items-container"></div>

        <div class="order-section">
            <div class="order-items" id="orderItems">
                <!-- Order items will be added here by JavaScript -->
            </div>

            <div class="order-summary">
                <div id="orderSummary">
                    <!-- Summary will be updated by JavaScript -->
                </div>
                <div class="total-section">
                    <div id="totalAmount"></div>
                </div>
                <button class="place-order-btn">Place Order</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 CosyPOS. All rights reserved.</p>
    </div>

    <script src="New folder/script.js"></script>
</body>

</html>
